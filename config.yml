baseURL: "https://bakicakici.eu/" 
title: baki cakici
theme: PaperMod
enableInlineShortcodes: true
enableRobotsTXT: true
paginate: 20


taxonomies:
    tag: tags

menu:
    main:
        - name: writing
          url: /writing/
          weight: 1
        - name: teaching
          url: /teaching/
          weight: 2
        - name: things
          url: /things/
          weight: 3        
        - name: tags
          url: /tags/
          weight: 4
        - name: archive
          url: /archive/
          weight: 5

params:
    description: "This website hosts Baki Cakici's things."
    author: Baki Cakici
    images: ["cover.png"]
    DateFormat: "January 2006"
    defaultTheme: dark
    hideFooter: true
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    disableAnchoredHeadings: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: true
    ShowAllPagesInArchive: false
    MainSections: ["writing","teaching","things"]
    ShowToc: false
    disableScrollToTop: true
    TocOpen: true
    ShowWordCount: false
    UseHugoToc: true
    comments: false
    math: true
    profileMode:
          enabled: true
          title: baki cakici
          subtitle: "i am modifying this template."
          imageUrl: "/picture.jpeg"
          imageWidth: 160
          imageHeight: 160
          buttons:
            - name: writing
              url: /papers/
            - name: teaching
              url: /teaching/
            - name: things
              url: /things/
            - name: tags
              url: /tags/
            - name: archive
              url: /archive/

    socialIcons:
        - name: Email
          url: mailto:mail@bakicakici.eu
        - name: Google Scholar
          url: https://scholar.google.com/citations?hl=en&user=0UVuv_0AAAAJ
        - name: GitHub
          url: https://github.com/bakicakici

    assets:
        disableScrollBarStyle: true
    cover:
        hiddenInList: true
        hiddenInSingle: true
    label:
      text: "Baki Cakici"
      icon: /favicon.ico
      iconHeight: 18

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        guessSyntax: true
        style: xcode 
    tableOfContents:
        endLevel: 2
        ordered: false
        startLevel: 2

titleCaseStyle: 'none'
